<div class="gridItem border-file relative-pos">
    <div class="row <% if (typeof removable === 'undefined') { %> pointer-hand <% } %>">
        <% if (typeof removable === "undefined") { %>

        <div class="col-xs-2">
            <div>
                <img class="downloadImage" src="img/download.png">
                <img class="downloadLoadingImage hide" style="width: 32px; height: 32px" src="img/loading.gif">
                <img class="downloadDoneImage hide" src="img/downloaded.png">
            </div>
            <div class="small padding-5" >Size: 5.3M</div>
        </div>
        <% } %>

        <div class="col-xs-10 flex-center " style="height: 100%">
            <div class="word-wrap text-center filename">
                <%- filename %>
            </div>
        </div>
        <% if (typeof removable !== "undefined") { %>
        <div class="col-xs-2 clearfix">
            <div class="removeFile pull-right remove-icon-black glyphicon glyphicon-trash"></div>
            <div class="restoreFile pull-right remove-icon-black glyphicon glyphicon-repeat"></div>

        </div>
        <% } %>

    </div>

</div>
