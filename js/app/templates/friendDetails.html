<div class="row">
    <div class="col-xs-12">
        <div class="well well-sm clearfix">
            <div class="row">
                <div class="col-xs-12">
                    <legend class="clearfix">
                        <span class="pull-left">
                            <%- name %><% if(favorite) { %> <span class="glyphicon glyphicon-glass"></span> <% } %>
                        </span>
                        <span id="unselectFriend" class="pull-right close-icon glyphicon glyphicon-remove"></span>
                    </legend>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <img src="<%- pictureUrl %>" class="img-thumbnail img-responsive">
                </div>

                <div class="col-xs-6">
                    <dl>
                        <% if (intro.length > 0) { %>
                            <dt>About</dt>
                            <dd><%- intro %></dd>
                        <% } %>
                    </dl>

                </div>
            </div>
            <% if(numberOfFriends() > 0) { %>
                <div class="row">
                    <div class="col-xs-12">
                            <h4>Other Friends</h4>
                            <%- numberOfFriends() %>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="friendsOfFriends"></div>
                    </div>
                </div>
            <% } %>
            <div class="row top-15">
                <div class="col-xs-12">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-danger">Unfriend</button>
                        <button type="button" class="btn btn-default active"><span class="glyphicon glyphicon-glass"></span> Favorite</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
